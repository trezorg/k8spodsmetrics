version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    reviewers:
      - "igor-baiborodine"
    labels:
      - "dependencies"
    commit-message:
      prefix: "deps"
    groups:
      kubernetes:
        patterns:
          - "k8s.io/*"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "github.com/stretchr/*"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 3
    reviewers:
      - "igor-baiborodine"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
